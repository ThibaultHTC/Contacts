<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" routerLink="/list-contact" style="font-size: 1cm; position:fixed; bottom:0.2cm" ></ion-icon>
    <ion-title style="text-align: center; font-weight: bolder;">About user NÂ° {{index}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngFor="let users of UsersList; let index = index;">
  <img src="{{users.picture.medium}}"  width="80%">
    <h3>Nom           : {{users.name.last}}</h3>
    <h3>Prenom        : {{users.name.first}}</h3>
    <h3>Email         : {{users.email}}</h3>
    <h3>Sexe          : {{users.gender}}</h3>
    <h3>Phone         : {{users.phone}}</h3>
    <h3>Nationality   : {{users.nat}}</h3>
</ion-content>
<ion-tab-bar slot="icon-only" class="darkmode">
  <ion-tab-button class="darkmode">
    <ion-icon name="Star"></ion-icon>
    <ion-label>Favorites</ion-label>
  </ion-tab-button>
  <ion-tab-button class="darkmode" >
    <ion-icon name="pencil"></ion-icon>
    <ion-label>Modify</ion-label>
  </ion-tab-button>
  <ion-tab-button class="darkmode" >
    <ion-icon name="ellipsis-vertical"></ion-icon>
    <ion-label>More</ion-label>
  </ion-tab-button>
</ion-tab-bar>
